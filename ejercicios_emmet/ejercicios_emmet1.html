    <!-- Una lista no ordenada de 10 elementos que 
    pertenecerán a la clase elemlist1, elemlist2,..., elemlist10 -->

    ul>li.elemlist$*10

    <ul>
        <li class="elemlist1"></li>
        <li class="elemlist2"></li>
        <li class="elemlist3"></li>
        <li class="elemlist4"></li>

    <!-- Un enlace a Google con el texto "Pinche aquí" y a continuación 
     (al mismo nivel) una etiqueta div que contenga dos titulares de nivel 1 
    que pertenezcan a las clases titulares1 y titulares2 respectivamente. -->

    a[href="https://www.google.com"]{Pinche aquí}>div>h1.titulares$*2

    <a href="https://www.google.com">Pinche aquí
        <div>
            <h1 class="titulares1"></h1>
            <h1 class="titulares2"></h1>
        </div>
    </a>

    <!-- Un formulario que use el método post, con el atributo action="procesar.php" 
    y  que contenga tres campos de texto, un botón de envío y otro de reset. 
    Todos los elementos deben tener sus etiquetas correspondientes (label) 
    relacionadas a través del atributo for con el campo correspondiente. -->

    form[method="post" action="procesar.php"]>label
