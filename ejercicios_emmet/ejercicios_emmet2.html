<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Una lista de 4 enlaces dentro de un div que pertenecerá a la clase cabecera, todo dentro 
    de la etiqueta semántica <nav>, teniendo en cuenta que <ul> pertenecerá a la clase navbar y los elementos <li> a navitems. -->
    
    nav>div.cabecera>ul.navbar>li.navitems*4>a[href="https://www.google.com"]

    <nav>
        <div class="cabecera">
            <ul class="navbar">
                <li class="navitems"><a href="https://www.google.com"></a></li>
                <li class="navitems"><a href="https://www.google.com"></a></li>
                <li class="navitems"><a href="https://www.google.com"></a></li>
                <li class="navitems"><a href="https://www.google.com"></a></li>
            </ul>
        </div>
    </nav>

    <!-- Dentro de la etiqueta semántica <main>, tres div que pertenezcan a la clase card y dentro de cada div 
    una imagen perteneciente a la clase imgcard y un titular de nivel 3. Las imágenes a cargar son imagen1.jpg, 
    imagen2.jpg e imagen3.jpg, que están en la carpeta img (con el atributo alt relleno) -->
    
    main>div*3.card>img.card[src="imagen$.jpg" alt="relleno"].img

    <main>
        <div class="card"><img src="imagen1.jpg" alt="relleno" class="card img"></div>
        <div class="card"><img src="imagen2.jpg" alt="relleno" class="card img"></div>
        <div class="card"><img src="imagen3.jpg" alt="relleno" class="card img"></div>
    </main>

    <!-- Un lista de definición para 5 elementos dentro de un div que pertenezca 
    a la clase seccion1, dentro de una sección HTML (<section>) -->

    section>div.section1>dl>dt*5

    <section>
        <div class="section1">
            <dl>
                <dt></dt>
                <dt></dt>
                <dt></dt>
                <dt></dt>
                <dt></dt>
            </dl>
        </div>
    </section>

    <!-- Otra sección que pertenezca a la clase seccion2 
    conteniendo 6 imágenes pertenecientes a la clase gallery. -->

    section.section2>img*6.gallery

    <section class="section2"><img src="" alt="" class="gallery"><img src="" alt="" class="gallery"><img src="" alt="" class="gallery"><img src="" alt="" class="gallery"><img src="" alt="" class="gallery"><img src="" alt="" class="gallery"></section>

    <!-- Dentro del pie de página HTML (<footer>): una etiqueta semántica <address> 
    conteniendo tres párrafos, al mismonivel un <div> perteneciente a la clase pie, 
    y al mismo nivel una sección perteneciente a la clase social contres imágenes en su interior. -->

    footer>address>p*3+div.pie+section.social>img*3

    <footer>
        <address>
            <p></p>
            <p></p>
            <p></p>
            <div class="pie"></div>
            <section class="social"><img src="" alt=""><img src="" alt=""><img src="" alt=""></section>
        </address>
    </footer>

</body>
</html>
